apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.svc-name }}
  labels:
    app: {{ .Values.svc-name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Values.svc-name }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
